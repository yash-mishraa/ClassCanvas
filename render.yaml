services:
  - type: web
    name: classcanvas-api
    env: node
    plan: standard
    buildCommand: pnpm install && pnpm run build
    startCommand: node dist/server/node-build.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        scope: shared
      - key: PORT
        value: "3000"
    routes:
      - path: /api/*
        matchType: prefix
    preDeployCommand: pnpm run build
    skipBuildCache: false
    rootDir: .

  - type: static
    name: classcanvas-web
    staticPublishPath: ./dist/spa
    buildCommand: pnpm install && pnpm run build:client
    env: node
    routes:
      - path: /*
        matchType: catch-all
